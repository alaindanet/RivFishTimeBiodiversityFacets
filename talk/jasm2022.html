# Statistical analysis

- Hierarchical linear models:
  - `\(Y_i = \alpha + \Beta_1*\Log(time) + \sum_{j=1}\Beta_j X_j + \espilon_i\)`
  - `\(\alpha = \alpha_0 + a_k + a_l\)`; `\(a_k, a_l \sim \mathcal{N}(0,\,\sigma^{2})\)`
  - `\(\Beta_1 = \mu + b_k + b_l\)`; `\(b_k, b_l \sim \mathcal{N}(0,\,\sigma^{2})\)`
  - `\(k\)`: basin, `\(l\)`: site within basin

--

- Main effects:
  - Time: Log(Year number)
  - Stream gradient (Upstream -&gt; Downstream): PCA axis
  - Legacy of long term pressure: Human footprint 1993
  - Recent change in pressure: Log 2 ratio of Human footprint (1993-2009)
- Interactions:
  - Time X all other main effect
  - Time X main effect x main effect

--

- Evaluated in bayesian INLA (Integrated Nested Laplaician Approximation)

#  Preliminary  results

1. Positive temporal trends of species richness, total abundance &amp; very weak
   evidence for percentage of exotic species ([Klink, Bowler, Gongalsky, et al., 2020](https://science.sciencemag.org/content/368/6489/417)).
1. We found high species recomposition over time
   ([Dornelas, Gotelli, McGill, et al., 2014](https://science.sciencemag.org/content/344/6181/296); [Blowes, Supp, AntÃ£o, et al., 2019a](https://www.sciencemag.org/lookup/doi/10.1126/science.aaw1620))
1. Jaccard &amp; Simpson based dissimilarity index have the same trends everywhere,
   indicating that composition changes are driven by abundant species 
1. Community temporal changes in composition are mainly driven by turnover, i.e. 
   change in species identity ([Blowes, Supp, AntÃ£o, et al., 2019a](https://www.sciencemag.org/lookup/doi/10.1126/science.aaw1620))

# Drivers of biodiversity 

- More turnover, exotic species, abundance and richness temporal trends downstream than upstream
  (connectivity?)
- Global positive temporal trends of species richness and total abundance 
  ([Klink, Bowler, Gongalsky, et al., 2020](https://science.sciencemag.org/content/368/6489/417)), and more in long term degraded
  sites, recovery ? But exotic species
- Recent increase in anthropogenic pressure related: 
  - less richness and abundance, more exotic species and turnover
  - Counter sign of recovery from past disturbance
